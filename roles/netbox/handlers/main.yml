# roles/netbox/handlers/main.yml v1.0
---
- name: restart postgresql
  systemd:
    name: postgresql
    state: restarted

- name: restart nginx
  systemd:
    name: nginx
    state: restarted
    
- name: restart redis
  systemd:
    name: redis
    state: restarted

- name: reload systemd
  command: systemctl daemon-reload

- name: restart netbox services
  systemd:
    name: "{{ item }}"
    state: restarted
  with_items:
    - netbox
    - netbox-rq